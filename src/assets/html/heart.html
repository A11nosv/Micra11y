<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>micro:bit - Coraz√≥n</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .microbit {
            width: 400px;
            height: 480px;
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 40px 40px 50px 50px;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            padding: 30px;
        }

        /* Bordes decorativos dorados */
        .microbit::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 2px solid #d4af37;
            border-radius: 30px 30px 40px 40px;
            pointer-events: none;
        }

        /* Matriz de LEDs */
        .led-matrix {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin: 50px auto 30px;
            width: 280px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
        }

        .led {
            width: 44px;
            height: 44px;
            background: #1a1a1a;
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .led.on {
            background: #ff3366;
            box-shadow: 
                0 0 10px #ff3366,
                0 0 20px #ff3366,
                0 0 30px #ff0044,
                inset 0 0 10px #ff6688;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 0 10px #ff3366,
                    0 0 20px #ff3366,
                    0 0 30px #ff0044,
                    inset 0 0 10px #ff6688;
            }
            50% {
                box-shadow: 
                    0 0 15px #ff3366,
                    0 0 30px #ff3366,
                    0 0 45px #ff0044,
                    inset 0 0 15px #ff6688;
            }
        }

        /* Botones A y B */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 0 20px;
        }

        .button {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, #333, #1a1a1a);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            font-size: 24px;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 2px 5px rgba(255, 255, 255, 0.1);
        }

        /* Pines en la parte inferior */
        .pins {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            padding: 0 30px;
        }

        .pin {
            width: 30px;
            height: 40px;
            background: linear-gradient(180deg, #d4af37, #b8941f);
            border-radius: 5px 5px 0 0;
            position: relative;
        }

        .pin::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 5px;
            right: 5px;
            height: 10px;
            background: #8b7220;
            border-radius: 0 0 3px 3px;
        }

        /* Logo micro:bit */
        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="microbit">
        <div class="logo">micro:bit</div>
        
        <div class="led-matrix">
            <!-- Fila 1 -->
            <div class="led"></div>
            <div class="led on"></div>
            <div class="led"></div>
            <div class="led on"></div>
            <div class="led"></div>
            
            <!-- Fila 2 -->
            <div class="led on"></div>
            <div class="led on"></div>
            <div class="led on"></div>
            <div class="led on"></div>
            <div class="led on"></div>
            
            <!-- Fila 3 -->
            <div class="led on"></div>
            <div class="led on"></div>
            <div class="led on"></div>
            <div class="led on"></div>
            <div class="led on"></div>
            
            <!-- Fila 4 -->
            <div class="led"></div>
            <div class="led on"></div>
            <div class="led on"></div>
            <div class="led on"></div>
            <div class="led"></div>
            
            <!-- Fila 5 -->
            <div class="led"></div>
            <div class="led"></div>
            <div class="led on"></div>
            <div class="led"></div>
            <div class="led"></div>
        </div>

        <div class="buttons">
            <div class="button">A</div>
            <div class="button">B</div>
        </div>

        <div class="pins">
            <div class="pin"></div>
            <div class="pin"></div>
            <div class="pin"></div>
            <div class="pin"></div>
            <div class="pin"></div>
        </div>
    </div>
</body>
</html>
